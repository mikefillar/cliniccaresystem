<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3">
            <div class="row">
                <h2><a href="index.html"><img src="finallogo.jpg" alt="logo" width="150"></a> Clinic Care System</h2>
            <form action="main.html" class=" p-4 col-lg-5">
                <div class="row mb-3">
                    <label for="username" class="col-2">Username</label>
                    <input type="text" class="form-control col" name="username" id="username" required placeholder="Enter Username">
                </div>
                <div class="row mb-3">
                    <label for="password" class="form-label col-2">Password</label>
                    <input type="password" name="password" id="password" class="form-control col" required placeholder="Enter Password">
                    </div>
                    <button class="btn btn-primary float-end" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
